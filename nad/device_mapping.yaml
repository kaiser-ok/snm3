device_types:
  external:
    characteristics:
    - 默认分类
    - 需要人工审查
    description: 外部IP或未分类的内部IP
    ip_ranges: []
  iot:
    characteristics:
    - 周期性通信
    - 小流量
    - 特定协议
    description: IoT设备、传感器、摄像头等
    ip_ranges:
    - 192.168.0.0/24
  server_farm:
    characteristics:
    - 高入站流量
    - 多并发连线
    - 提供服务端口
    description: 服务器群，提供各种服务
    ip_ranges:
    - 192.168.10.0/24
    - 192.168.20.0/24
    - 192.168.30.0/24
  station:
    characteristics:
    - 主動發起連線
    - 低到中等流量
    - 訪問外部服務
    - 新增特徵測試
    description: 工作站、PC、筆電、iPad等終端設備（已更新）
    ip_ranges:
    - 192.168.50.0/24
    - 192.168.60.0/24
    - 192.168.70.0/24
    - 192.168.100.0/24
special_devices:
  critical_servers:
    device_type: server_farm
    ips:
    - 192.168.10.135
  dns_servers:
    device_type: external
    ips:
    - 168.95.1.1
    - 8.8.8.8
